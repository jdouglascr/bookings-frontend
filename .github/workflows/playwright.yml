name: Playwright Tests

on:
  repository_dispatch:
    types:
      - 'vercel.deployment.success'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    if: github.event_name == 'repository_dispatch'
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.client_payload.git.sha }}

      - uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format

      - name: Wake up backend
        run: |
          echo "üî• Warming up Render backend..."
          for i in {1..6}; do
            echo "Attempt $i/6..."
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.API_URL }}/api/public/health || echo "000")
            echo "HTTP Status: $response"

            if [ "$response" = "200" ]; then
              echo "‚úÖ Backend is ready!"
              break
            fi

            if [ $i -eq 6 ]; then
              echo "‚ùå Backend failed to respond after 6 attempts"
              exit 1
            fi

            echo "‚è≥ Waiting 15 seconds before retry..."
            sleep 15
          done

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ github.event.client_payload.url }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          API_URL: ${{ secrets.API_URL }}
        run: npx playwright test

      - name: Comment results
        uses: daun/playwright-report-summary@v3
        if: always() && github.event.client_payload.deployment.environment == 'preview'
        with:
          report-file: results.json
          icon-style: 'emojis'
          comment-title: 'üö¶ Resultados de Pruebas'

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
