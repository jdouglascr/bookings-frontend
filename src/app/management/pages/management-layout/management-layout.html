<div class="admin-layout">
  <!-- Mobile Overlay -->
  @if (mobileMenuOpen()) {
    <div
      class="mobile-overlay"
      role="button"
      tabindex="0"
      (click)="closeMobileMenu()"
      (keydown.enter)="closeMobileMenu()"
      (keydown.space)="closeMobileMenu()"
      aria-label="Cerrar menú"
    ></div>
  }

  <!-- Sidebar -->
  <aside class="sidebar" [class.mobile-open]="mobileMenuOpen()">
    <!-- Logo -->
    <div class="sidebar__header">
      <div class="sidebar__logo">
        <img src="logo.png" alt="Logo" />
        <span>Rulos Style</span>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="sidebar__nav">
      <p class="sidebar__nav-title">HERRAMIENTAS</p>

      @for (item of menuItems(); track item.id) {
        <button
          mat-button
          class="sidebar__nav-item"
          [class.active]="isActive(item.route)"
          [class.disabled]="!item.isEnabled"
          (click)="navigateToIfEnabled(item)"
        >
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
          @if (!item.isEnabled) {
            <span class="coming-soon-badge">Próximamente</span>
          }
        </button>
      }

      <p class="sidebar__nav-title">CONFIGURACIÓN</p>

      @for (item of accountItems(); track item.id) {
        <button
          mat-button
          class="sidebar__nav-item"
          [class.active]="isActive(item.route)"
          [class.disabled]="!item.isEnabled"
          (click)="navigateToIfEnabled(item)"
        >
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
          @if (!item.isEnabled) {
            <span class="coming-soon-badge">Próximamente</span>
          }
        </button>
      }
    </nav>

    <!-- Copyright -->
    <div class="sidebar__footer">
      <p>© 2025 Bookings – Developed by MariSoft</p>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <!-- Mobile Menu Button -->
      <button mat-icon-button class="header__mobile-menu" (click)="toggleMobileMenu()">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Spacer -->
      <div class="header__spacer"></div>

      <!-- Actions -->
      <div class="header__actions">
        <!-- User Menu -->
        <button mat-button class="header__user" [matMenuTriggerFor]="userMenu">
          <div class="header__user-info">
            <span class="header__user-name">{{ userEmail() }}</span>
            <span class="header__user-role">{{ userRole() }}</span>
          </div>
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar sesión</span>
          </button>
        </mat-menu>
      </div>
    </header>

    <!-- Content Area -->
    <main class="content">
      <router-outlet />
    </main>
  </div>
</div>
