<div class="admin-layout">
  @if (mobileMenuOpen()) {
    <div
      class="mobile-overlay"
      role="button"
      tabindex="0"
      (click)="closeMobileMenu()"
      (keydown.enter)="closeMobileMenu()"
      (keydown.space)="closeMobileMenu()"
      aria-label="Cerrar menú"
    ></div>
  }

  <aside class="sidebar" [class.mobile-open]="mobileMenuOpen()">
    <div class="sidebar__header">
      <div class="sidebar__logo">
        @if (businessService.isLoading()) {
          <div class="skeleton skeleton-logo-icon"></div>
          <div class="skeleton skeleton-logo-text"></div>
        } @else {
          <img [src]="businessLogo()" [alt]="businessName()" />
          <span>{{ businessName() }}</span>
        }
      </div>
    </div>

    <nav class="sidebar__nav">
      <p class="sidebar__nav-title">HERRAMIENTAS</p>

      @for (item of menuItems(); track item.id) {
        <button mat-button class="sidebar__nav-item" [class.active]="isActive(item.route)" (click)="navigateTo(item.route)">
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.label }}</span>
        </button>
      }

      @if (hasConfigSection()) {
        <p class="sidebar__nav-title">CONFIGURACIÓN</p>

        @for (item of accountItems(); track item.id) {
          <button mat-button class="sidebar__nav-item" [class.active]="isActive(item.route)" (click)="navigateTo(item.route)">
            <mat-icon>{{ item.icon }}</mat-icon>
            <span>{{ item.label }}</span>
          </button>
        }
      }
    </nav>

    <div class="sidebar__footer">
      <p>© 2025 Bookings – Developed by MariSoft</p>
    </div>
  </aside>

  <div class="main-content">
    <header class="header">
      <button mat-icon-button class="header__mobile-menu" (click)="toggleMobileMenu()">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="header__spacer"></div>

      <div class="header__actions">
        <button mat-stroked-button class="header__website-btn" (click)="goToWebsite()">
          <mat-icon>public</mat-icon>
          <span class="header__website-text">Sitio público</span>
        </button>

        <button mat-button class="header__user" [matMenuTriggerFor]="userMenu">
          <div class="header__user-info">
            <span class="header__user-name">{{ userName() }}</span>
            <span class="header__user-role">{{ userRole() }}</span>
          </div>
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="openProfileDialog()">
            <mat-icon>account_circle</mat-icon>
            <span>Mi perfil</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Cerrar sesión</span>
          </button>
        </mat-menu>
      </div>
    </header>

    <main class="content">
      <router-outlet />
    </main>
  </div>
</div>
